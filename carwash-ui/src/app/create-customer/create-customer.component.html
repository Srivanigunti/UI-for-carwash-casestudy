<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="Customer.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="Customer.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">EmailId</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="Customer.emailId" name="emailId">
    </div>

    <div class="form-group">
        <label for="name">phNumber</label>
        <input type="text" class="form-control" id="phNumber" required [(ngModel)]="Customer.phNumber" name="phNumber">
      </div>

      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="Customer.address" name="address">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!onSubmit">
  <h4>You submitted successfully!</h4>
</div>
